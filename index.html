<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5" id="card">
          <h1 class="heading display-5 pb-3" id="heading">Loan Calculator</h1>
          <form id="loan-form">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control" id="amount" placeholder="loan-amount">
            </div>
          </form>
          <form id="loan-form">
            <div class="input-group">
              <span class="input-group-addon-2">%</span>
              <input type="text" class="form-control" id="intrest" placeholder="intrest">
            </div>
          </form>
          <div class="form-group">
            <input type="text" class="form-control" id="years" placeholder="Years To Repay">
          </div>
          <div class="forn-group">
            <input type="submit" value="Calculate" class="btn btn-dark btn-block" id="compute">
          </div>
          <!-- loading -->
          <div id="loading">
            <img src="./img/loading.gif" alt="loading image">
          </div>
          <!-- results -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
             <div class="input-group">
              <span class="input-group-addon-3">Monthly Payment</span>
              <input type="text" class="form-control" id="monthly-payment" disabled>
            </div>

              <div class="input-group">
               <span class="input-group-addon-3">Total Payment</span>
               <input type="text" class="form-control" id="total-payment" disabled>
             </div>
             <div class="input-group">
              <span class="input-group-addon-3">Total Intrest</span>
              <input type="text" class="form-control" id="total-intrest" disabled>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="./app.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
